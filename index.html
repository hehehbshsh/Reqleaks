    <script>
        document.getElementById('download-form').addEventListener('submit', function(e) {
            // Stop the default form submission (we handle the redirect via JS)
            e.preventDefault();
            
            let assetIdInput = document.getElementById('asset-id-input').value.trim();
            let filename = document.getElementById('filename-input').value.trim();
            let assetId = '';

            // --- ü§¨ ID EXTRACTION LOGIC (handles require(...) strings) ü§¨ ---
            const idExtractor = /(\d+)/;
            const match = assetIdInput.match(idExtractor);

            if (match && match[1]) {
                assetId = match[1];
            } else {
                alert("You need to enter a goddamn Asset ID or a require() string with an ID!");
                return;
            }
            // --- END OF EXTRACTION LOGIC ---
            
            // Set a default filename
            if (filename === '') {
                filename = 'LeakedAsset_' + assetId;
            }

            // Force the .rbxm extension
            if (!filename.toLowerCase().endsWith('.rbxm')) {
                filename += '.rbxm';
            }
            
            // üîëüîë CRITICAL CHANGE: Redirect to the Vercel Serverless Function üîëüîë
            window.location.href = `/api/download?id=${assetId}&filename=${encodeURIComponent(filename)}`;

        });
