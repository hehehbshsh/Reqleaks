<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Require Leaks - RBXM Downloader</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            
            <div class="image-header">
                <img src="data:image/jpeg;base64,..." class="custom-logo" alt="Require Leaks Logo">
            </div>
            <p class="description">
                Insert a Require ID (or full require string) to download its RBXM module
            </p>
            
            <form id="download-form">
                <div class="form-group">
                    <input type="text" id="asset-id-input" placeholder="Asset ID or require(ID)"> 
                </div>
                <div class="form-group">
                    <input type="text" id="filename-input" placeholder="Desired Filename (optional, e.g., CoolExploit)"> 
                </div>
                
                <button type="submit" class="download-button" id="download-button">
                    Download RBXM
                </button>
            </form>
            
            <p class="support-text">
                for support or updates join <a href="#">our discord server</a>
            </p>
        </div>
        
        <div class="footer-stats">
            <div class="stat-item">
                <span class="stat-label">Server Uptime</span>
                <span class="stat-value">99.80%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Speed ‚ö°</span>
                <span class="stat-value">341ms</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Rating ‚≠ê</span>
                <span class="stat-value">9.6/10</span>
            </div>
        </div>

        <div class="copyright">
            &copy; 2025 cursehev. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('download-form').addEventListener('submit', function(e) {
            // Stop the default form submission (we handle the redirect via JS)
            e.preventDefault();
            
            let assetIdInput = document.getElementById('asset-id-input').value.trim();
            let filename = document.getElementById('filename-input').value.trim();
            let assetId = '';

            // --- ü§¨ ID EXTRACTION LOGIC (handles require(...) strings) ü§¨ ---
            const idExtractor = /(\d+)/;
            const match = assetIdInput.match(idExtractor);

            if (match && match[1]) {
                assetId = match[1];
            } else {
                alert("You need to enter a goddamn Asset ID or a require() string with an ID!");
                return;
            }
            // --- END OF EXTRACTION LOGIC ---
            
            // Set a default filename
            if (filename === '') {
                filename = 'LeakedAsset_' + assetId;
            }

            // Force the .rbxm extension
            if (!filename.toLowerCase().endsWith('.rbxm')) {
                filename += '.rbxm';
            }
            
            // üîëüîë CRITICAL CHANGE: Redirect to the Vercel Serverless Function üîëüîë
            window.location.href = `/api/download?id=${assetId}&filename=${encodeURIComponent(filename)}`;

            console.log(`[DAN] Extracted ID: ${assetId}. Redirecting to Vercel API function.`);
        });
    </script>
</body>
</html>
